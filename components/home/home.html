<div layout="row">
    <div flex class="md-headline">{{userName.password.email}}</div>
    <button class="md-button md-warn" ng-click="logout()">Logout</button>
</div>

<!--<div>-->
<!--<b>back end view</b>-->

<!--</div>-->


<md-content sv-root class="md-padding body-background" layout-xs="column" layout="row">

    <div sv-part="value" ng-repeat="(key , value) in project" flex-xs flex-gt-xs="25" layout="column">


        <md-card class="section-background">

            <md-toolbar class="md-theme-light">
                <div class="md-toolbar-tools"
                     ng-class="{'todo-section':key=='Todo','doing-section':key=='Doing','review-section':key=='Review','label-red':key=='Done',}">
                    <h2>
                        <span ng-bind="key"></span>
                    </h2>
                    <span flex></span>
                    <md-button ng-show="key=='Todo'" class="md-icon-button" aria-label="Favorite">
                        <ng-md-icon icon="add_circle" style="fill: white " size="30"></ng-md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-card ng-repeat="item in value" sv-element>

                <img src="img/aa.png" alt="" class="unselectable">

                <md-card-title>
                    <!--<button class="md-button md-primary" sv-handle>move</button>-->
                    {{item.value.title}}<br/>
                </md-card-title>


                <md-card-actions layout="row" class="icon-sheet" layout-align="start center">
                    <div class="icon-container">
                        <ng-md-icon icon="visibility" class="dim-icon" size="18"></ng-md-icon>

                    </div>
                    <div class="icon-container">
                        <ng-md-icon class="dim-icon" icon="subject" size="18"></ng-md-icon>
                        <span class="icon-badge">20</span>
                    </div>
                    <div class="icon-container">
                        <ng-md-icon icon="comment" class="dim-icon" size="18"></ng-md-icon>
                        <span></span>
                    </div>
                    <div class="icon-container">
                        <ng-md-icon icon="attach_file" class="dim-icon" size="18"></ng-md-icon>
                    </div>
                    <div class="icon-container">
                        <ng-md-icon icon="check_box" class="dim-icon" size="18"></ng-md-icon>
                    </div>

                    <!--<div class="flex"><ng-md-icon icon="delete"      class="dim-icon" size="18" ng-click="delete(item.key, key )" ></ng-md-icon></div>-->
                </md-card-actions>


                <div layout="row">

                    <div class="flex color-label label-green"></div>
                    <div class="flex color-label label-yellow"></div>
                    <div class="flex color-label label-orange"></div>
                    <div class="flex color-label label-red"></div>
                    <div class="flex color-label label-purple"></div>

                </div>
            </md-card>

            <!--////////no item////////////////////-->
            <md-card ng-show="!value.length">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-subhead">No Item</span>
                    </md-card-header-text>
                </md-card-header>
            </md-card>
            <!--////////no item////////////////////-->

            <form ng-if="key=='Todo'" ng-submit="addNewTask(newTask,'Todo')">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Title</label>
                    <input md-maxlength="50" required ng-model="newTask.title"/>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Detail</label>
                    <input md-maxlength="150" required ng-model="newTask.detail"/>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>other</label>
                    <input md-maxlength="150" required ng-model="newTask.other"/>
                </md-input-container>
                <button class="md-button md-primary">subbmit</button>

            </form>

        </md-card>


    </div>
</md-content>
